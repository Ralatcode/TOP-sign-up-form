<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>TOP Signup Page</title>
</head>
<body>
    <div class="page-img">
        <div class="odin-img">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin-Logo">
        </div>
    </div>
    <div class="page-content">
        <div class="info">
            <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <h3>You know you want to.</h3>
        </div>

        <form action="#" method="POST">
            <h3>Let's do this!</h3>
            <div class="form-group">
                <div class="input-box">
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="input-box">
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>

                <div class="form-group">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input-box">
                        <label for="phone_number">Phone number</label>
                        <input type="number" name="phone_number" id="phone_number" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input-box">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
